<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>

    <h1 id="titulo">Tabelas</h1>
    








   
<!--A tag HTML "table" é utilizada para criar uma tabela na página web. -->
<!-- A tabela é criada com a ajuda de outras tags HTML como "tr" para uma linha, "th" para cabeçalhos de coluna e "td" para células da tabela.-->
<!--A tag "table" tem atributos como "border" para adicionar bordas na tabela, "cellspacing" para controlar o espaçamento entre as células da tabela e "cellpadding" para controlar o espaçamento entre as bordas da célula e o conteúdo.-->
<!--As tabelas podem ser usadas para exibir dados em formato de tabela, como calendários, tabelas de preços, entre outros. É importante utilizar a tag "caption" para fornecer um título descritivo da tabela e torná-la mais acessível para usuários com deficiência visual.-->
<table width="100%" border="1">
    <tr>
        <th>Nome</th>
        <th>Idade</th>
        <th>Peso</th>
        <th>Linguagem</th>
    </tr>

    <tr>
        <td>Dimitri</td>
        <td>30</td>
        <td>85 kg</td>
        <td>HTML</td>
    </tr>

    <tr>
        <td>João</td>
        <td>34</td>
        <td>95 kg</td>
        <td>CSS</td>
    </tr>
</table>




</body>
</html>
